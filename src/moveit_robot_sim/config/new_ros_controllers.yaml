controller_list:
  - name: robot_arm_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - waist_joint
      - shoulder_joint
      - elbow_joint
      - wrist_joint
      - wrist_pitch_joint

  - name: leg_1_controller
