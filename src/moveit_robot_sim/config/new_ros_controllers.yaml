    default: true
    joints:
      - leg_3_1_joint
      - leg_3_2_joint
      - leg_3_3_joint


  - name: leg_4_controller
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - leg_4_1_joint
      - leg_4_2_joint
      - leg_4_3_joint

    

